<!doctype html>
<html>
 <head><style type="text/css" id="dcoder_stylesheet">body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: #f5f5f5;
  color: #333;
}

header {
  background: #2c3e50;
  color: white;
  text-align: center;
  padding: 2rem 1rem;
}

.profile-card {
  text-align: center;
  background: white;
  margin: 1rem;
  padding: 2rem 1rem;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.profile-pic {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid #2c3e50;
  margin-bottom: 1rem;
}

section {
  padding: 2rem 1rem;
  background: white;
  margin: 1rem;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

footer {
  text-align: center;
  padding: 1rem;
  background: #2c3e50;
  color: white;
}

h1, h2 {
  margin-bottom: 0.5rem;
}</style></head>
